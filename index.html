<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="name">Name<input id="name" name="name" type="text" placeholder=" Enter your name" required /></label>
        <label for="email">Email <input id="email" name="email" type="email" placeholder=" Enter your email" required /></label>
        <label for="age">Age (optional)<input id="age" name="age " type="age" placeholder=" Age" /></label>
      </fieldset>
      <label for="role">What option best describes your current role?
        <select id="role" name="role">
          <option value="">(Select current role)</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to Say</option>
          <option value="4">Other</option>
        </select>
      </label>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"><input id="definitely" type="radio" name="definitely" class="inline" /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="maybe" class="inline" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="not-sure" class="inline" /> Not Sure</label>
        </label>
      </fieldset>
      <label for="feature">What is your favorite feature of freeCodeCamp?
        <select id="feature" name="feature">
          <option value="">(Select an option)</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end-projects">
          <input id="front-end-projects" type="checkbox" name="front-end-projects" class="inline" />
          <span class="checkmark"></span>Front-end Projects
        </label>
        <label for="back-end-projects">
          <input id="back-end-projects" type="checkbox" name="back-end-projects" class="inline" /> Back-end Projects
        </label>
        <label for="data-visualization">
          <input id="data-visualization" type="checkbox" name="data-visualization" class="inline" /> Data Visualization
        </label>
        <label for="challenges">
          <input id="challenges" type="checkbox" name="challenges" class="inline" /> Challenges
        </label>
        <label for="open-source-community">
          <input id="open-source-community" type="checkbox" name="open-source-community" class="inline" /> Open Source Community
        </label>
        <label for="gitter-help-rooms">
          <input id="gitter-help-rooms" type="checkbox" name="gitter-help-rooms" class="inline" /> Gitter help rooms
        </label>
        <label for="videos">
          <input id="videos" type="checkbox" name="videos" class="inline" /> Videos
        </label>
        <label for="city-meetups">
          <input id="city-meetups" type="checkbox" name="city-meetups" class="inline" /> City Meetups
        </label>
        <label for="wiki">
          <input id="wiki" type="checkbox" name="wiki" class="inline" /> Wiki
        </label>
        <label for="forum">
          <input id="forum" type="checkbox" name="forum" class="inline" />Forum
        </label>
        <label for="additional-courses">
          <input id="additional-courses" type="checkbox" name="additional-courses" class="inline" />Additional Courses
        </label>
      
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder=" Enter your comment here"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
