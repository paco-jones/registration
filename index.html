<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="name">Name<input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
        <label for="email">Email <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
        <label for="age">Age (optional)<input id="age" name="age " type="age" placeholder="Age" /></label>
      </fieldset>
      <label for="feature">What is your favorite feature of freeCodeCamp?
        <select id="feature" name="feature">
          <option value="">(Select an option)</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"><input id="definitely" type="radio" name="definitely" class="inline" /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="maybe" class="inline" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="not-sure" class="inline" /> Not Sure</label>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
